{% extends 'basic.html' %}

{% block title %} Company Signup {% endblock %}
{% block company_login %} active {% endblock %}
{% block css %}
<style>
    /* Add custom CSS styles here */
    .error-message {
        color: red;
        margin-top: 5px;
    }
</style>
{% endblock %}
{% block body %}
<div class="container mt-4">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label for="password1">Password</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long and contain at least one number, one lowercase letter, and one uppercase letter.">
            </div>
            <div class="form-group col-md-6">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label for="email">Email Id</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Id" required>
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Contact Number</label>
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Contact Number" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label>Gender</label>
                <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="male" value="Male" required>
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="female" value="Female" required>
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="image">Logo of the Company</label>
                <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label for="company_name">Company Name</label>
                <input type="text" class="form-control" name="company_name" id="company_name" placeholder="Enter Name of the Company" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </div>
    </form>

    <!-- Error Messages -->
    {% if messages %}
    <div class="row mt-4">
        <div class="col-md-12">
            {% for message in messages %}
            <p class="error-message">{{ message }}</p>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
